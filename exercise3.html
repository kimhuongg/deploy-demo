<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="ex3.js"></script>
</head>
    <body>
        <div class="container">
            <div class="login-form border rounded p-3 mt-5">
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputLN">First name</label>
                            <input type="email" class="form-control" id="inputFN" placeholder="First name" required>
                            <div class="valid-feedback">
                                Firstname is required
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLN">Last name</label>
                            <input type="password" class="form-control" id="inputLN" placeholder="Last name" required>
                            <div class="valid-feedback">
                                Lastname is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <lable for="username">Username</lable>
                        <input type="text" class="form-control" id="inputUN" placeholder="Username" required>
                        <div class="valid-feedback">
                            Please enter your username
                        </div>
                    </div>
                    <div class="form-group">
                        <lable for="password">Password</lable>
                        <input type="text" class="form-control" id="inputPWD" placeholder="Password" required>
                        <div class="valid-feedback">
                            Password is not valid
                        </div>
                    </div>

                    <label for="gender">Gender</label>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOptions" id="Radio1" value="male">
                            <label class="form-check-label" for="Radio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="RadioOptions" id="Radio2" value="female">
                            <label class="form-check-label" for="Radio2">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" class="form-control">
                            <option selected value="vietname">Vietnam</option>
                            <option selected value="US">US</option>
                            <option selected value="china">China</option>
                            <option selected value="Japan">Japan</option>
                            <option selected value="Bangladesh">Bangladesh</option>
                        </select>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="remember" checked>
                          <label class="form-check-label" for="gridCheck">Remember me</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <button type="submit" class="btn btn-success pl-5 pr-5">Login</button>
                        </div>
                        <div class="form-check form-check-inline">
                            <button type="submit" class="btn btn-success bg-white text-success pl-5 pr-5">Reset</button>
                        </div>
                    </div>
                </form>
             </div>
        </div>
    </body>
</html>
