<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-ml-6 col-sm-10">
                <div class="login-form border rounded p-3 mt-5">
                    <h5 class="text-center text-success mt-3">User Login</h5>
                    <form method="post" target="_blank">
                        <div class="form-group">
                            <label for="user">Username</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-user"></span>
                                    </span>                    
                                </div>
                                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="pass">Password</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <span class="fa fa-lock"></span>
                                  </span>
                                </div>
                                <input id="pass" type="text" class="form-control" placeholder="Password">
                              </div>
                        </div>

                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-login" name="remember">
                                <label class="custom-control-label" for="remember-login">Remember login</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success px-5">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
